---
layout: blog
title: News
permalink: /blog/
---

{% for post in site.posts %}
	<div class="ui item">
		<div class="content">
			<a class="header" href="{{ post.url }}">{{ post.title }}</a>
			<div class="meta date">{{ post.date | date: "%B %d, %Y" }}</div>
			<div class="description">
				{{ post.excerpt }}
				<p><a href="{{ post.url }}">Read more...</a></p>
			</div>
		</div>
	</div>
{% endfor %}
